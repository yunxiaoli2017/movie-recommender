<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>Movie Recommender</title>
		<meta name="viewport"
			content="width=device-width, initial-scale=1">
		<script>
			// remove no-js and add 'js' to the HTML
			document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
		</script>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    	<link rel="stylesheet" href="css/recommendation.css">
    	<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    	<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    	 -->
    </head>
    <body>
    	<!--
			Single SVG Reference
		-->
		<div class="container">
		
	    	<header class="jumbotron pb-3">
			    <div class="container">
			      <h1>IT'S MOVIE <span>TIME!</span></h1>
			      <p>View our top 20 movies picked for you.</p>
			      <!-- <p>
			        <a class="btn btn-primary btn-large" href="/rate">Want more? Load more!</a>
			      </p> -->
				  <hr>
				  <p>
				    <a class="btn btn-primary btn-md mt-3" href="/rate">Back to rating page</a>
				  </p>
				  <p>
				    <a href="/" class="btn btn-md btn-secondary go-back">Back to landing page</a>
				  </p>
			    </div>
			</header>
	       
		       	<div class="row equal">
		       		<div th:each="movie, itemStat : ${movies}" class="col-sm-6 col-md-4 col-lg-3 pb-5 pt-0 pl-0 pr-0">
	       				<div class="card h-100 mx-3">
	       					<img class="card-img-top p-0 h-70" th:src="@{${movie.getPosterUrl()}}" th:alt="|Poster for ${movie.getTitle()}|">
		       				<div class="card-body">
	           					<h5 class="card-title" th:text="${movie.getTitle()}"></h5>
	           					
	           					<div class="h-20 genres">
		       						<p class="card-text h-100" th:text="${movie.getGenres()}"></p>
		       					</div>
		       					<hr>
								<p>
								  <a th:href="@{${movie.getImdbUrl()}}" class="btn btn-sm btn-info">More Info on IMDB</a>
								</p>
		       				</div>
		       			</div>
	       			</div>
		       </div>
        </div>
    </body>
</html>
